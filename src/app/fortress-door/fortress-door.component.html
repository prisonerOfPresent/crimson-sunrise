<div class="items-center flex-column light-font">
  <div class="content-center items-center">
    <div class="centered-image-container fortress-logo-container"
         [ngStyle]="{'background-image': `url(`+ lockStatusText === 'Locked' ? 'superman-logo-black.png' : 'superman-logo-color.png' +`)`}" >
      @if(errorText.length > 0) {
        <div class="error-banner">
          <h2 class="light-font">{{errorText}}</h2>
        </div>
      }
      <img (click)="showDoor = !showDoor" [src]="lockStatusText === 'Locked' ? 'superman-logo-black.png' : 'superman-logo-color.png'" class="fortress-logo" alt="Blacked out fortress logo">
    </div>
    <div [ngStyle]="{ 'display': !showDoor ? 'none' : 'block' }">
      <form class="form" (ngSubmit)="unlockFortress($event)" [formGroup]="signInForm" >
        <div class="input-group-centered">
          <label for="username">Username</label>
          <input type="text" id="username" class="marg-top-5" [formControl]="userName"/>
        </div>
        <div class="input-group-centered marg-top-5">
          <label for="username">Password</label>
          <input type="password" id="username" class="marg-top-5" [formControl]="password"/>
        </div>
        <div class="input-group-centered marg-top-5">
          <button [disabled]="submitting" >Unlock</button>
        </div>
      </form>
    </div>
  </div>
  <div>
  </div>
</div>
